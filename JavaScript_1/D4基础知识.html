<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>操作成功</h1>
    <span id="seconds">10</span><span>秒后回到主页</span><a href="javascript:backGo()">返回</a>
    <script type="text/javascript">
        var num = document.getElementById("seconds").innerHTML;
        function timeGo() {
            num--;
            document.getElementById("seconds").innerHTML = num;
            if (num == 1) {
                location.assign("http://www.baidu.com");
            }
        }
        window.setInterval("timeGo()", 1000);
        function backGo() {
//            window.history.go(-1);
            alert("got it");
        }
    </script>
</body>
</html>
