<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="test2.js"></script>
    <script src="test3.js"></script>
    <style>
        .logo{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: rgb(71, 71, 124);
        }
        .show{
            margin-top: 40px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <div id="caption">1111</div>
    <input type="button" onclick="changeText()" value="Change Text"/>
    <div class="logo">
        <img class="show" src="../images/logo.png">
    </div>
    <script type="text/javascript">
        function changeText(){
            document.getElementById('caption').innerHTML = 'Fred Flinstone111';
        }

        window.onload = function(){
            var calculate = document.getElementById("caption");
            let str = 'helloworld';
            calculate.innerHTML = str;
            // calculate.innerText = "got it";
            calculate.style.backgroundColor = '#ccc';
            console.log("window loaded");
        }
    </script>
</body>
</html>
